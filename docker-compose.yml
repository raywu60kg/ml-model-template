version: '3'
services:
  db:
    image: postgres:9.6
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=database
    ports: 
      - 5432:5432

  serving:
    image: tensorflow/serving:2.1.0
    environment:
      - MODEL_NAME=lr
      - MODEL_BASE_PATH=/opt
    volumes:
      - /opt/serving_model:/opt/serving_model
    ports:
      - 8501:8501
    depends_on:
      - training


  training:
    build: .
    ports:
      - 5000:5000
    volumes:
      - /opt/serving_model:/opt/serving_model
    depends_on:
      - db
        

